<body>
  <div id="app">
    <div class="container">
      <div class="row justify-content-center">
        <h1 class="h3 mb-3 font-weight-normal">
          請先登入
        </h1>
        <div class="col-8">
          <form id="form" class="form-signin">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="username" placeholder="name@example.com" required autofocus>
              <label for="username">Email address</label>
            </div>
            <div class="Lform-floating">
              <input type="password" class="form-control" id="password" placeholder="Password" required>
              <label for="password">Password</label>
            </div>
            <!-- <input 
              type="file"
              class="form-control"
              id="file"
              placeholder="請輸入圖片連結"
            /> -->
            <button class="btn btn-lg btn-primary w-100 mt-3" type="submit" id="loginBtn">
              登入
            </button>
            <!-- <button class="btn btn-lg btn-secondary w-100 mt-3" type="submit" id="checkBtn">
              確認是否登入
            </button> -->
          </form>
        </div>
      </div>
      <p class="mt-5 mb-3 text-muted">
        &copy; 2021~∞ - 六角學院
      </p>
    </div>

    <div class="container">
      <div id="app" class="container">
        <table class="table mt-4">
          <thead>
            <tr>
              <th>產品名稱</th>
              <th width="120">
                原價
              </th>
              <th width="120">
                售價
              </th>
              <th width="150">
                是否啟用
              </th>
              <th width="120">
                刪除
              </th>
            </tr>
          </thead>
          <tbody id="productList">

                </td>
                <td width="120">
                  <button type="button" class="btn btn-sm btn-outline-danger move deleteBtn" data-action="remove"
                    data-id=""> 刪除 </button>
                </td>
              </tr> -->

        </table>
        <p>目前有 <span id="productCount">0</span> 項產品</p>
      </div>
